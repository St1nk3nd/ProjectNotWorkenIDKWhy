<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Person Profile</title>
</head>
<body>
<h1>Person Profile</h1>
<div>
  <p><strong>ID:</strong> <span th:text="${person.id}">ID</span></p>
  <p><strong>First Name:</strong> <span th:text="${person.firstName}">First Name</span></p>
  <p><strong>Last Name:</strong> <span th:text="${person.lastName}">Last Name</span></p>
  <p><strong>Phone Number:</strong> <span th:text="${person.phoneNumber}">Phone Number</span></p>
  <p><strong>Email:</strong> <span th:text="${person.email}">Email</span></p>
  <p><strong>User ID:</strong> <span th:text="${person.userId}">User ID</span></p>
  <p><strong>Photo URL:</strong> <a th:href="${person.photoUrl}" th:text="${person.photoUrl}">Photo URL</a></p>
  <p><strong>Description:</strong> <span th:text="${person.description}">Description</span></p>
</div>
<a href="/persons">Back to List</a>
</body>
</html>
