<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Article</title>
</head>
<body>
<h1>Create a New Article</h1>
<form th:action="@{/saveArticle}" th:object="${article}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{article.title}" required />
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{article.content}" required></textarea>
    </div>
    <div>
        <input type="submit" value="Create Article" />
    </div>
</form>
<a th:href="@{/articles}">Back to Articles List</a>
</body>
</html>
