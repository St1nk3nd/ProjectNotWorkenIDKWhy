<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Persons</title>
</head>
<body>
<h1>List of Persons</h1>
<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>User ID</th>
    <th>Actions</th>
  </tr>
  <tr th:each="person : ${persons}">
    <td th:text="${person.id}">ID</td>
    <td th:text="${person.firstName}">First Name</td>
    <td th:text="${person.lastName}">Last Name</td>
    <td th:text="${person.email}">Email</td>
    <td th:text="${person.userId}">User ID</td>
    <td>
      <a th:href="@{/persons/{userId}(userId=${person.userId})}">View Profile</a>
    </td>
  </tr>
</table>
<a href="/persons/create">Create New Person</a>
</body>
</html>
