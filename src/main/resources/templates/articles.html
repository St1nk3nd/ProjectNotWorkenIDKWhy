<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Articles</title>
</head>
<body>
<h1>Articles</h1>
<ul>
    <li th:each="article : ${articles}">
        <h2 th:text="${article.title}">Article Title</h2>
        <p th:text="${article.content}">Article Content</p>
        <p>Article Number: <span th:text="${article.articleNumber}">123</span></p>
    </li>
</ul>
<a href="/articles/new">Create New Article</a>
</body>
</html>
